<div class="container py-5 bg-light min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg w-100" style="max-width: 500px">
    <div class="card-body">
      <h3 class="text-center mb-4 text-primary">Welcome to ILIOS<br><small class="text-muted">SALES TOOL</small></h3>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="name"
              required
              placeholder="Enter your name"
            />
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              placeholder="Enter your email"
            />
          </div>
        </div>

        <!-- Create Password -->
        <div class="mb-3">
          <label for="createPassword" class="form-label">Create Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input
              type="password"
              class="form-control"
              id="createPassword"
              name="createPassword"
              [(ngModel)]="createPassword"
              required
              placeholder="Create your password"
            />
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              required
              placeholder="Confirm your password"
            />
          </div>
        </div>

        <!-- Password mismatch alert -->
        <div *ngIf="createPassword && confirmPassword && createPassword !== confirmPassword" class="alert alert-danger p-2">
          Passwords do not match.
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.form.valid || createPassword !== confirmPassword">
          <i class="bi bi-box-arrow-in-right"></i> Register
        </button>
      </form>
    </div>
  </div>
</div>
