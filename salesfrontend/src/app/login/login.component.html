<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="text-center text-success mb-4">Welcome to Sales Tool</h3>

          <div *ngIf="alertMessage" [class]="alertClass" role="alert">
            {{ alertMessage }}
          </div>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email"
                class="form-control" 
                placeholder="Enter your email" 
                [(ngModel)]="email" 
                required 
                #emailField="ngModel" />
              <div *ngIf="emailField.invalid && emailField.touched" class="text-danger small">
                Please enter a valid email.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password"
                class="form-control" 
                placeholder="Enter your password" 
                [(ngModel)]="password" 
                required 
                #passwordField="ngModel" />
              <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger small">
                Password is required.
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-success w-100" 
              [disabled]="loginForm.invalid">
              Login
            </button>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">New user? <a routerLink="/register">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
